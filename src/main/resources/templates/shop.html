<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<nav  class="navbar navbar-expand-lg">
  <div class="container-fluid">
  <a class="navbar-brand">Crown Cosmetics</a>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
  <div class="navbar-nav">
    <a class="nav-link active" aria-current="page" th:href="@{/}">Produkty</a>
    <a class="nav-link" th:href="@{/show-user}">Konto</a>
    <a class="nav-link" th:href="@{/koszyk}">Koszyk</a>
    </div>
  </div>
  </div>
</nav>
<div class="container my-2" align="center">

  <h3>Products</h3>
  <table style="width:80%" border="1"
         class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>name</th>
      <th>price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${products}">
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td><a th:href="@{/view-product/{id}(id=${product.prodId})}" class="btn btn-primary">See Product</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
