<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Konto użytkownika</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<nav  class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand">Crown Cosmetics</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" aria-current="page" th:href="@{/}">Produkty</a>
        <a class="nav-link active" aria-current="page" th:href="@{/show-user}">Konto</a>
        <a class="nav-link" th:href="@{/koszyk}">Koszyk</a>

</nav>

<div class="container">
  <h1>Profil użytkownika</h1>
  <div class="user-profile">
    <p><strong>Imię:</strong> <span th:text="${user.firstName}"></span></p>
    <p><strong>Nazwisko:</strong> <span th:text="${user.lastName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
  </div>
</div>

</html>
