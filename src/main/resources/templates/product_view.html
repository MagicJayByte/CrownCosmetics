
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">

</head>
<body>
<h1 th:inline="text" >
  [[${product.desc}]]
</h1>
<form action="#" th:action="@{/save-cart-item}" th:object="${cartItem}" method="POST">
  <input type="text"
         th:field="*{quantity}"
         placeholder="Quantity"
         class="form-control mb-4 col-4">
  <button type="submit" class="btn btn-info col-2">Add to Cart</button>
</form>
<a th:href="@{/}"> Back to User List</a>
</body>


</html>
