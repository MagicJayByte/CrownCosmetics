<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Employee Management System</h1>
  <hr>
  <h2>Update User</h2>

  <form action="#" th:action="@{/save}" th:object="${user}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />
    <a>Nazwa użytkownika</a>
    <input type="text" th:field="*{username}" class="form-control mb-4 col-4">
    <a>Hasło</a>
    <input type="text" th:field="*{password}" class="form-control mb-4 col-4">
    <a>Adres e-mail</a>
    <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
    <a>Imię</a>
    <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
    <a>Nazwisko</a>
    <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
    <a>Numer telefonu</a>
    <input type="text" th:field="*{telephone}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update Employee</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to User List</a>
</div>
</body>
</html>
